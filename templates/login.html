{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="left-panel">
        <div class="logo-section">
            <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="greenFeather" class="logo">
            <span class="logo-text">greenFeather</span>
        </div>
        <div class="form-container">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Log in to your account to continue.</p>
            </div>

            <div class="social-buttons">
                <button class="social-btn google-btn">
                    <img src="{{ url_for('static', filename='img/google.svg') }}" alt="Google">
                    Continue with Google
                </button>
                <button class="social-btn facebook-btn">
                    <img src="{{ url_for('static', filename='img/facebook.svg') }}" alt="Facebook">
                    Continue with Facebook
                </button>
            </div>

            <div class="divider">
                <span>or login with email</span>
            </div>

            <form class="login-form" action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <img src="{{ url_for('static', filename='img/email.svg') }}" alt="Email" class="input-icon">
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <img src="{{ url_for('static', filename='img/lock.svg') }}" alt="Password" class="input-icon">
                        <input type="password" id="password" name="password" class="password-input" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <img src="{{ url_for('static', filename='img/eye.svg') }}" alt="Show password">
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="{{ url_for('forgot_password') }}" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="submit-btn">Log In</button>

                <div class="bottom-text">
                    Don't have an account? <a href="{{ url_for('signup') }}" class="link">Sign up</a>
                </div>
            </form>
        </div>
    </div>
    <div class="right-panel">
        <div class="illustration">
            <img src="{{ url_for('static', filename='img/login-illustration.svg') }}" alt="Login illustration">
        </div>
    </div>
</div>
{% endblock %}
