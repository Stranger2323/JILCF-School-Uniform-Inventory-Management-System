<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - greenFeather</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        if ("fonts" in document) {
            Promise.all([
                document.fonts.load("1em Plus Jakarta Sans"),
                document.fonts.load("1em Inter")
            ]).then(() => {
                document.documentElement.classList.add("fonts-loaded");
            });
        } else {
            document.documentElement.classList.add("fonts-loaded");
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo-section">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="greenFeather" class="logo">
                <span class="logo-text">greenFeather</span>
            </div>
            
            <div class="form-container">
                <div class="login-header">
                    <h1>Welcome back!</h1>
                    <p>Log in to your account</p>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google-login">
                        <img src="{{ url_for('static', filename='img/google.svg') }}" alt="Google">
                        <span>Continue with Google</span>
                    </button>
                    <button type="button" class="social-btn facebook-login">
                        <img src="{{ url_for('static', filename='img/facebook.svg') }}" alt="Facebook">
                        <span>Continue with Facebook</span>
                    </button>
                </div>

                <div class="divider">
                    <span>or continue with email</span>
                </div>
                
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <img src="{{ url_for('static', filename='img/email.svg') }}" alt="Email" class="input-icon">
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <img src="{{ url_for('static', filename='img/lock.svg') }}" alt="Password" class="input-icon">
                            <input type="password" id="password" name="password" class="password-input" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                <img src="{{ url_for('static', filename='img/eye.svg') }}" alt="Show password">
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="{{ url_for('forgot_password') }}" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="submit-btn">Log in</button>
                    
                    <div class="bottom-text">
                        Don't have an account? <a href="{{ url_for('signup') }}" class="link">Create an account</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="right-panel">
            <div class="illustration">
                <img src="{{ url_for('static', filename='img/login-illustration.svg') }}" alt="Login illustration">
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/transitions.js') }}"></script>
</body>
</html>
