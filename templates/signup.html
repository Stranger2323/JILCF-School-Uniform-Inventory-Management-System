<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - greenFeather</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo-section">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="greenFeather" class="logo">
                <span class="logo-text">greenFeather</span>
            </div>
            <div class="form-container">
                <div class="login-header">
                    <h1>Create Account</h1>
                    <p>Join greenFeather and start your journey with us.</p>
                </div>

                <form class="login-form" id="signupForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <div class="input-group">
                            <img src="{{ url_for('static', filename='img/user.svg') }}" alt="User" class="input-icon">
                            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <img src="{{ url_for('static', filename='img/email.svg') }}" alt="Email" class="input-icon">
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <img src="{{ url_for('static', filename='img/lock.svg') }}" alt="Password" class="input-icon">
                            <input type="password" id="password" name="password" class="password-input" placeholder="Create a strong password" required>
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                <img src="{{ url_for('static', filename='img/eye.svg') }}" alt="Show password">
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-meter">
                                <div class="strength-meter-fill" id="strengthMeter"></div>
                            </div>
                            <div class="password-requirements" id="passwordFeedback">
                                <div class="requirement" data-requirement="length">At least 8 characters</div>
                                <div class="requirement" data-requirement="uppercase">One uppercase letter</div>
                                <div class="requirement" data-requirement="lowercase">One lowercase letter</div>
                                <div class="requirement" data-requirement="number">One number</div>
                                <div class="requirement" data-requirement="special">One special character</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-group">
                            <img src="{{ url_for('static', filename='img/lock.svg') }}" alt="Password" class="input-icon">
                            <input type="password" id="confirm-password" name="confirm-password" class="password-input" placeholder="Confirm your password" required>
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                <img src="{{ url_for('static', filename='img/eye.svg') }}" alt="Show password">
                            </button>
                        </div>
                        <div class="password-match" id="passwordMatch"></div>
                    </div>

                    <button type="submit" class="submit-btn">Create Account</button>

                    <div class="bottom-text">
                        Already have an account? <a href="{{ url_for('index') }}" class="link">Sign in</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="right-panel">
            <div class="illustration">
                <img src="{{ url_for('static', filename='img/login-illustration.svg') }}" alt="Signup illustration">
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/transitions.js') }}"></script>
    <script>
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const strengthMeter = document.getElementById('strengthMeter');
        const passwordFeedback = document.getElementById('passwordFeedback');
        const signupForm = document.getElementById('signupForm');

        function updatePasswordStrength() {
            const password = passwordInput.value;
            let strength = 0;
            let meetsAllRequirements = true;

            const requirements = {
                length: { regex: /.{8,}/, text: 'At least 8 characters' },
                uppercase: { regex: /[A-Z]/, text: 'One uppercase letter' },
                lowercase: { regex: /[a-z]/, text: 'One lowercase letter' },
                number: { regex: /\d/, text: 'One number' },
                special: { regex: /[!@#$%^&*(),.?":{}|<>]/, text: 'One special character' }
            };

            Object.entries(requirements).forEach(([key, requirement]) => {
                const requirementElement = passwordFeedback.querySelector(`[data-requirement="${key}"]`);
                const isMet = requirement.regex.test(password);
                
                if (isMet) {
                    requirementElement.classList.add('met');
                    strength += 20;
                } else {
                    requirementElement.classList.remove('met');
                    meetsAllRequirements = false;
                }
            });

            strengthMeter.style.width = strength + '%';
            strengthMeter.className = 'strength-meter-fill ' + getStrengthClass(strength);

            return meetsAllRequirements;
        }

        function getStrengthClass(strength) {
            if (strength < 40) return 'weak';
            if (strength < 80) return 'medium';
            return 'strong';
        }

        function checkPasswordsMatch() {
            if (confirmPasswordInput.value === '') {
                passwordMatch.textContent = '';
                return false;
            }
            
            const match = passwordInput.value === confirmPasswordInput.value;
            passwordMatch.textContent = match ? 'Passwords match' : 'Passwords do not match';
            passwordMatch.className = 'password-match ' + (match ? 'valid' : 'invalid');
            return match;
        }

        passwordInput.addEventListener('input', updatePasswordStrength);
        confirmPasswordInput.addEventListener('input', checkPasswordsMatch);

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!updatePasswordStrength()) {
                const flashMessage = document.createElement('div');
                flashMessage.textContent = 'Please ensure your password meets all requirements.';
                flashMessage.className = 'flash-message error';
                document.body.appendChild(flashMessage);
                setTimeout(() => flashMessage.remove(), 5000);
                return;
            }

            if (!checkPasswordsMatch()) {
                const flashMessage = document.createElement('div');
                flashMessage.textContent = 'Passwords do not match.';
                flashMessage.className = 'flash-message error';
                document.body.appendChild(flashMessage);
                setTimeout(() => flashMessage.remove(), 5000);
                return;
            }

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: passwordInput.value
            };

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                const flashMessage = document.createElement('div');
                flashMessage.textContent = data.message;
                flashMessage.className = `flash-message ${response.ok ? 'success' : 'error'}`;
                document.body.appendChild(flashMessage);

                if (response.ok) {
                    signupForm.reset();
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                }

                setTimeout(() => flashMessage.remove(), 5000);
            } catch (error) {
                console.error('Signup error:', error);
                
                const flashMessage = document.createElement('div');
                flashMessage.textContent = 'An error occurred. Please try again later.';
                flashMessage.className = 'flash-message error';
                document.body.appendChild(flashMessage);
                
                setTimeout(() => flashMessage.remove(), 5000);
            }
        });
    </script>
</body>
</html>
