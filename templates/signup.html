{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="left-panel">
        <div class="logo-section">
            <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="greenFeather" class="logo">
            <span class="logo-text">greenFeather</span>
        </div>
        <div class="form-container">
            <div class="login-header">
                <h1>Create Account</h1>
                <p>Join greenFeather and start your journey with us.</p>
            </div>

            <div class="social-buttons">
                <button class="social-btn google-btn">
                    <img src="{{ url_for('static', filename='img/google.svg') }}" alt="Google">
                    Continue with Google
                </button>
                <button class="social-btn facebook-btn">
                    <img src="{{ url_for('static', filename='img/facebook.svg') }}" alt="Facebook">
                    Continue with Facebook
                </button>
            </div>

            <div class="divider">
                <span>or sign up with email</span>
            </div>
            
            <form class="login-form" id="signupForm" action="{{ url_for('signup') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <img src="{{ url_for('static', filename='img/user.svg') }}" alt="User" class="input-icon">
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <img src="{{ url_for('static', filename='img/email.svg') }}" alt="Email" class="input-icon">
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <img src="{{ url_for('static', filename='img/lock.svg') }}" alt="Password" class="input-icon">
                        <input type="password" id="password" name="password" class="password-input" placeholder="Create a password" required>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <img src="{{ url_for('static', filename='img/eye.svg') }}" alt="Show password">
                        </button>
                    </div>
                    <div class="password-strength-meter">
                        <div class="strength-bar"></div>
                    </div>
                    <div class="password-feedback"></div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <div class="input-group">
                        <img src="{{ url_for('static', filename='img/lock.svg') }}" alt="Password" class="input-icon">
                        <input type="password" id="confirm_password" name="confirm_password" class="password-input" placeholder="Confirm your password" required>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <img src="{{ url_for('static', filename='img/eye.svg') }}" alt="Show password">
                        </button>
                    </div>
                    <div class="password-match-feedback"></div>
                </div>

                <div class="form-options">
                    <label class="terms-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span>I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></span>
                    </label>
                </div>
                
                <button type="submit" class="submit-btn">Create Account</button>

                <div class="bottom-text">
                    Already have an account? <a href="{{ url_for('index') }}" class="link">Sign in</a>
                </div>
            </form>
        </div>
    </div>
    <div class="right-panel">
        <div class="illustration">
            <img src="{{ url_for('static', filename='img/login-illustration.svg') }}" alt="Signup illustration">
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm_password');
    const strengthBar = document.querySelector('.strength-bar');
    const feedbackDiv = document.querySelector('.password-feedback');
    const matchFeedbackDiv = document.querySelector('.password-match-feedback');
    const togglePassword = document.querySelectorAll('.toggle-password');

    let checkMatchTimeout;

    // Password Strength Check
    let debounceTimer;
    passwordInput.addEventListener('input', function() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(async () => {
            const response = await fetch('/api/check-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ password: this.value })
            });

            const data = await response.json();
            
            // Update strength bar
            const percentage = (data.score / 5) * 100;
            strengthBar.style.width = `${percentage}%`;
            
            // Update color based on strength with smooth transition
            let color = '#ff4444'; // Very Weak (Red)
            if (data.score >= 4) {
                color = '#00C851'; // Very Strong (Green)
                strengthBar.classList.add('complete');
            } else {
                strengthBar.classList.remove('complete');
                if (data.score >= 3) color = '#00B0FF'; // Strong (Blue)
                else if (data.score >= 2) color = '#FF8800'; // Fair (Orange)
            }
            strengthBar.style.color = color;
            
            // Update requirements list with animations
            const requirements = [
                { text: 'Password should be at least 8 characters long', met: this.value.length >= 8 },
                { text: 'Include at least one uppercase letter', met: /[A-Z]/.test(this.value) },
                { text: 'Include at least one lowercase letter', met: /[a-z]/.test(this.value) },
                { text: 'Include at least one number', met: /\d/.test(this.value) },
                { text: 'Include at least one special character', met: /[!@#$%^&*(),.?":{}|<>]/.test(this.value) }
            ];

            // Check if all requirements are met
            const allMet = requirements.every(req => req.met);
            
            // Only update the list if there are unmet requirements
            if (!allMet) {
                feedbackDiv.innerHTML = '';
                const ul = document.createElement('ul');
                ul.className = 'password-requirements';
                
                requirements.forEach((req, index) => {
                    if (!req.met) {
                        const li = document.createElement('li');
                        li.textContent = req.text;
                        li.dataset.requirement = index;
                        ul.appendChild(li);
                    }
                });
                
                feedbackDiv.appendChild(ul);
            } else {
                // If all requirements are met, add the all-met class for transition
                const ul = feedbackDiv.querySelector('.password-requirements');
                if (ul) {
                    ul.classList.add('all-met');
                    // Remove the element after transition
                    setTimeout(() => {
                        feedbackDiv.innerHTML = '';
                    }, 500);
                }
            }
        }, 300); // Debounce delay
    });

    // Password Match Check with loading animation
    function checkPasswordMatch() {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        if (confirmPassword) {
            matchFeedbackDiv.classList.add('visible');
            matchFeedbackDiv.classList.remove('matched', 'not-matched');
            
            // Clear previous timeout
            if (checkMatchTimeout) clearTimeout(checkMatchTimeout);
            
            // Show loading animation
            matchFeedbackDiv.classList.add('checking');
            matchFeedbackDiv.textContent = 'Checking...';
            
            // Simulate check with delay for better UX
            checkMatchTimeout = setTimeout(() => {
                matchFeedbackDiv.classList.remove('checking');
                
                if (password === confirmPassword) {
                    matchFeedbackDiv.classList.add('matched');
                    matchFeedbackDiv.textContent = 'Perfect match!';
                    
                    // Add success animation class
                    matchFeedbackDiv.style.animation = 'none';
                    matchFeedbackDiv.offsetHeight; // Trigger reflow
                    matchFeedbackDiv.style.animation = null;
                } else {
                    matchFeedbackDiv.classList.add('not-matched');
                    matchFeedbackDiv.textContent = 'Passwords do not match';
                }
            }, 600);
        } else {
            matchFeedbackDiv.classList.remove('visible', 'checking', 'matched', 'not-matched');
            matchFeedbackDiv.textContent = '';
        }
    }

    let matchDebounceTimer;
    passwordInput.addEventListener('input', () => {
        clearTimeout(matchDebounceTimer);
        matchDebounceTimer = setTimeout(checkPasswordMatch, 300);
    });
    
    confirmPasswordInput.addEventListener('input', () => {
        clearTimeout(matchDebounceTimer);
        matchDebounceTimer = setTimeout(checkPasswordMatch, 300);
    });

    // Toggle Password Visibility
    togglePassword.forEach(button => {
        button.addEventListener('click', function() {
            const input = this.parentElement.querySelector('input');
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            
            const img = this.querySelector('img');
            if (type === 'text') {
                img.src = "{{ url_for('static', filename='img/eye-off.svg') }}";
            } else {
                img.src = "{{ url_for('static', filename='img/eye.svg') }}";
            }
        });
    });
});
</script>
{% endblock %}
