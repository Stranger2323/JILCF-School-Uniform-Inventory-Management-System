<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenFeather - Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="feather-bg left"></div>
        <div class="feather-bg right"></div>
        
        <main class="login-container fade-in">
            <div class="logo">
                <img src="logo.svg" alt="GreenFeather Logo">
            </div>
            
            <h1>Reset Password</h1>
            
            <form class="login-form slide-up">
                <p class="form-info">Enter your email address and we'll send you instructions to reset your password.</p>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="john@example.com" required>
                </div>
                
                <button type="submit" class="sign-in-btn">Send Reset Link</button>
                
                <p class="create-account">
                    Remember your password? 
                    <a href="index.html">Back to Sign In</a>
                </p>
            </form>
        </main>
    </div>
</body>
</html>
