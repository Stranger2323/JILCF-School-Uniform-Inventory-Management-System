<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenFeather - Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="login-container">
        <section class="login-form-section">
            <div class="logo">
                <span class="logo-text">greenFeather</span>
            </div>
            
            <div class="login-form-wrapper">
                <h1>Reset Password</h1>
                <p class="welcome-text">Enter your email address and we'll send you instructions to reset your password.</p>
                
                <form class="login-form" id="resetForm">
                    <div class="flash-message" style="display: none;"></div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="john@example.com" required>
                    </div>
                    
                    <button type="submit" class="sign-in-btn">Send Reset Link</button>
                    
                    <div class="create-account">
                        Remember your password? 
                        <a href="{{ url_for('index') }}">Back to Sign In</a>
                    </div>
                </form>
            </div>
        </section>

        <section class="illustration-section">
            <div class="circle-bg"></div>
            <div class="dots-bg"></div>
        </section>
    </div>

    <script>
        const resetForm = document.getElementById('resetForm');
        const flashMessage = document.querySelector('.flash-message');

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });

                const data = await response.json();
                
                flashMessage.textContent = data.message;
                flashMessage.className = `flash-message ${response.ok ? 'success' : 'error'}`;
                flashMessage.style.display = 'block';

                if (response.ok) {
                    resetForm.reset();
                }
            } catch (error) {
                flashMessage.textContent = 'An error occurred. Please try again later.';
                flashMessage.className = 'flash-message error';
                flashMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
