<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #FFD700, #1E90FF);
            animation: bgAnimation 10s infinite alternate;
        }

        @keyframes bgAnimation {
            0% { background: linear-gradient(-45deg, #FFD700, #1E90FF); }
            100% { background: linear-gradient(-45deg, #1E90FF, #FFD700); }
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
        }

        .left-panel, .right-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-panel {
            background: white;
        }

        .right-panel {
            background: #1E90FF;
            color: white;
            text-align: center;
            position: relative;
        }

        .login-button {
            padding: 10px 25px;
            background: transparent;
            border: 3px solid;
            border-image-source: linear-gradient(90deg, #FFD700, #1E90FF);
            border-image-slice: 1;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease-in-out;
        }

        .login-button:hover {
            border-color: #FFD700;
            color: #1E90FF;
            box-shadow: 0px 0px 10px #FFD700;
        }

        .floating-elements {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background: url('https://source.unsplash.com/featured/?technology') no-repeat;
            background-size: contain;
            animation: floatAnimation 5s infinite ease-in-out;
        }

        @keyframes floatAnimation {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .right-panel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Create Account</h2>
            <input type="email" placeholder="Email" style="margin: 10px 0; padding: 10px; width: 100%;">
            <input type="password" placeholder="Password" style="margin: 10px 0; padding: 10px; width: 100%;">
            <button class="login-button">Sign Up</button>
        </div>
        <div class="right-panel">
            <h2>Check the Status</h2>
            <p>It's easy to check the status of your online orders</p>
            <div class="floating-elements"></div>
        </div>
    </div>
</body>
</html>
